<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/81dc7cde77.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>The Pomodoro Clock</title>
</head>
<body>
  <div class="container">
    <h1>Pomodoro Clock</h1>
    <h4>Session Length</h4>
    <div id="set-time" class="set-time">
      <i id="down" class="fas fa-caret-down fa-lg"></i>
      <p id="duration">25</p>
      <i id="up" class="fas fa-caret-up fa-lg"></i></div>
    <div id="clock" class="clock">
      <h4>session</h4>
      <p id="time-display">25:00</p>
    </div>
    <div>
      <i id="stop" class="fas fa-stop"></i>
      <i id="play" class="fas fa-play"></i>
      <i id="pause" class="fas fa-pause"></i>
    </div>
  </div>
  <footer>
    <p>&copy;2021 Created By Marzieh !</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
